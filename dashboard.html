<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentOS Colorful Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div id="setupModal" class="modal-overlay">
    <div class="modal-card">
        <h2>Welcome to StudentOS ðŸš€</h2>
        <input type="text" id="userName" placeholder="Enter Your Name">
        <select id="userCourse">
            <option value="">Select Course</option>
            <option>BTech / Engineering</option>
            <option>Medical / MBBS</option>
            <option>Commerce / MBA</option>
            <option>Arts / Humanities</option>
            <option>Science / BSC</option>
        </select>
        <button onclick="saveProfile()">Launch Dashboard</button>
    </div>
</div>

<div class="container">

    <aside class="sidebar">
        <h2 class="logo">ðŸš€ StudentOS</h2>
        <ul>
            <li class="active"><i class="fas fa-th-large"></i> Dashboard</li>
            <li><a href="assignments.html"><i class="fas fa-folder-open"></i><a href="assignments.html" style="text-decoration: none; color: white;">Assignments</a></li>
            <li><i class="fas fa-percentage"></i> CA Tracker</li>
            <li><i class="fas fa-sticky-note"></i> Notes</li>
            <li onclick="resetProfile()" class="reset"><i class="fas fa-sign-out-alt"></i> Reset</li>
        </ul>
    </aside>

    <main class="main-content">

        <header>
            <div>
                <h1 id="welcomeText">Welcome ðŸ‘‹</h1>
                <span id="courseBadge" class="badge"></span>
            </div>
            <div id="currentDate" class="date"></div>
        </header>

        <section class="stats">
            <div class="card gradient1">
                <h3 id="taskCount">0</h3>
                <p>Active Tasks</p>
            </div>
            <div class="card gradient2">
                <h3 id="caAverage">--</h3>
                <p>Avg CA</p>
            </div>
            <div class="card gradient3">
                <h3 id="daysToExam">--</h3>
                <p>Days to Exam</p>
            </div>
        </section>

        <section class="dashboard-grid">

            <div class="card colorful">
                <h2>Assignments</h2>
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Add new task...">
                    <button onclick="addTask()">+</button>
                </div>
                <ul id="taskList"></ul>
            </div>

            <div class="card colorful">
                <h2>Syllabus Progress</h2>
                <div class="progress">
                    <div class="bar" style="width:70%">Subject 1 - 70%</div>
                </div>
                <div class="progress">
                    <div class="bar alt" style="width:45%">Subject 2 - 45%</div>
                </div>
                <div class="progress">
                    <div class="bar alt2" style="width:90%">Subject 3 - 90%</div>
                </div>
            </div>

        </section>

    </main>

</div>
<div class="bg-shapes">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<ul>

    <li onclick="alert('StudentOS v1.0\nBuilt for productivity.')"><i class="fas fa-info-circle"></i> About Us</li>
    <li onclick="alert('Need help?\nContact support@studentos.com')"><i class="fas fa-question-circle"></i> Help</li>
</ul>



<script src="dashboard.js"></script>
</body>
</html>
