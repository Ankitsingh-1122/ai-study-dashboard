<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignments | StudentOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assignments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- ===== Animated Gradient Background ===== -->
    <div class="animated-bg"></div>

    <!-- ===== Floating Blobs ===== -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- ===== Floating Particles ===== -->
    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- ===== Cursor Glow ===== -->
    <div class="cursor-glow"></div>

    <!-- ===== Main Wrapper ===== -->
    <div class="dashboard-wrapper">
        <!-- ===== DASHBOARD NAV BUTTON ===== -->
        <div class="top-nav">
            <button id="goDashboard" class="dashboard-btn">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
        </div>

        <section class="hero-search fade-up">
            <h1>What are we working on today?</h1>
            <div class="search-container-large">
                <i class="fas fa-search"></i>
                <input type="text" id="assignmentSearch" placeholder="Search your assignments by name or subject...">
                <span class="search-shortcut">Ctrl + K</span>
            </div>
        </section>

        <section class="upload-dock fade-up">
            <div class="dock-content">

                <div class="input-field">
                    <label>Assignment Name</label>
                    <input type="text" id="taskName" placeholder="e.g. Unit 1 Quiz">
                </div>

                <div class="input-field">
                    <label>Subject</label>
                    <select id="subjectSelect">
                        <option value="Physics">Physics</option>
                        <option value="Environmental Studies">Environmental Studies</option>
                        <option value="English">English</option>
                        <option value="Math">Math</option>
                        <option value="C Programming">C Programming</option>
                        <option value="DBMS">DBMS</option>
                    </select>
                </div>

                <div class="file-area">
                    <input type="file" id="file-upload" hidden>
                    <button class="btn-secondary" onclick="document.getElementById('file-upload').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>

                <button id="addBtn" class="btn-primary">Add Assignment</button>

            </div>
        </section>

        <div class="assignments-grid fade-up" id="assignmentGrid"></div>

        <!-- ===== Helper Button ===== -->
        <div class="helper-bot" id="helperBtn" title="Ask Helper">
            <i class="fas fa-wand-magic-sparkles"></i>
        </div>

    </div>

    <!-- ===== Helper Modal ===== -->
    <div id="helperModal" class="modal-overlay">
        <div class="modal-card">
            <span id="closeHelper" class="close-btn">&times;</span>
            <h3>ðŸ¤– AI Helper</h3>

            <textarea id="helperInput" placeholder="Ask something..."></textarea>
            <button id="sendHelper">Ask AI</button>

            <div id="helperOutput"></div>
        </div>
    </div>

    <script src="assignments.js"></script>

</body>

</html>
