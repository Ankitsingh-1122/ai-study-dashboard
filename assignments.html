<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments | StudentOS</title>
    <link rel="stylesheet" href="assignments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <section class="hero-search">
            <h1 class="fade-in">What are we working on today?</h1>
            <div class="search-container-large">
                <i class="fas fa-search"></i>
                <input type="text" id="assignmentSearch" placeholder="Search your assignments by name or subject...">
                <span class="search-shortcut">Ctrl + K</span>
            </div>
        </section>

        <section class="upload-dock fade-in">
            <div class="dock-content">
                <div class="input-field">
                    <label>Assignment Name</label>
                    <input type="text" id="taskName" placeholder="e.g. Unit 1 Quiz">
                </div>
                
                <div class="input-field">
                    <label>Subject</label>
                    <select id="subjectSelect">
                        <option value="Physics">Physics</option>
                        <option value="Environmental Studies">Environmental Studies</option>
                        <option value="English">English</option>
                        <option value="Math">Math</option>
                        <option value="C Programming">C Programming</option>
                        <option value="DBMS">DBMS</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Orientation to Computing 2">Orientation to Computing 2</option>
                        <option value="ECE">ECE</option>
                    </select>
                </div>

                <div class="file-area">
                    <input type="file" id="file-upload" hidden>
                    <button class="btn-secondary" onclick="document.getElementById('file-upload').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>

                <button id="addBtn" class="btn-primary">Add Assignment</button>
            </div>
        </section>

        <div class="assignments-grid" id="assignmentGrid">
            </div>

        <div class="helper-bot" id="helperBtn" title="Ask Helper">
            <div class="pulse"></div>
            <div class="bot-icon">
                <i class="fas fa-wand-magic-sparkles"></i>
            </div>
            <span class="bot-text">Helper</span>
        </div>
    </div>

    <script src="assignments.js"></script>
</body>
</html>
